<!-- 新規登録・ログインするトップ画面 -->

<h1>ユーザー新規登録・ログイン</h1>
<form method="post" action="{% comment %}{% endcomment %}">
    {% csrf_token %}
    <h2>新規登録</h2>
    <button type="button" onclick="location.href='{% comment %}tutorial.htmlに進む{% endcomment %}'">新規登録</button>
</form>

<form method="post" action="{% comment %}{% url %}{% endcomment %}">
    {% csrf_token %}
    <h2>ログイン</h2>
    <input type="button" onclick="location.href='{% comment %}{% url 'register' %}{% endcomment %}'" value="新規登録" />
    <input type="submit" value="ログイン" />
</form>
