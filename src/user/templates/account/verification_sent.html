{% extends 'base.html' %}

{% load static %}

{% block title %}メールアドレスの確認{% endblock title %}

{% block head %}<link type="text/css" rel="stylesheet" href="{% static 'css/accounts-style.css' %}">{% endblock head %}

{% block contents %}
<section class="section-accounts" id="section-signup">
    <div class="wrapperHeader">
        <div class="header__back__img">
            <img src="{% static 'user/assets/fugoo.svg' %}" alt="logo" class="logo-img">
        </div>

        <p class="mail-text">メールアドレスを確認してください</p>
        <p class="mail-text2">確認のメールを送信しました。</p>
        <p class="mail-text3">
            メールに記載されたリンクをクリックして、ユーザー登録を完了させてください。<br>数分経っても確認のメールが届かない場合はご連絡ください。
        </p>
    </div>
    <div class="back-home">
        <a class="backToHome" href="{% url 'user:account_top' %}">トップページに戻る</a>
    </div>
</section>
{% endblock contents %}
