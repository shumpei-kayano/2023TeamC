<!--ログアウト実行画面 -->
{% extends "base_diary.html" %}

{% load static %}

{% block title %}ログアウト{% endblock %}

{% block css %}
<!-- ページ固有のCSSを読み込み -->
<link rel="stylesheet" href="{% static 'diary/css/setting_page.css' %}">
{% endblock %}

{% block header %}
<header>
    <div class="header__spacer--top"></div> <!-- 追加した要素 -->
    <h1>設定</h1>
    <div class="header__spacer"></div> <!-- 追加した要素 -->
</header>
{% endblock %}

{% block content %}
<section>
<div class="content__back-color content__back-color--white">

<main class="ground ground--white"><!-- 追加した要素 -->
    <div class="content-center">

        <div class="content__home">
            <p class="logout__success__title">ログアウトしました</p>

            <div class="content__home__text">
                <p>再ログインする場合は<br>「トップページへ」ボタンを<br>クリックしてくださいにゃ</p>
            </div>

            <!-- ネココの画像 -->
            <img class="logout__success__img" src="{% static 'diary/assets/delete_sussess_neko.svg' %}" alt="ネココの画像">
        </div>

        <div class="btn--large">
            <a href="{% url 'user:account_top' %}">トップページへ</a>
        </div>

    </div>
</main>

</div>
</section>
{% endblock %}
