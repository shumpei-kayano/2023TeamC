<!--会員情報画面-->
{% extends "base_diary.html" %}

{% load static %}

{% block title %}会員情報{% endblock %}

{% block header %}
<header>
    <div class="header__button">
        <div class="header__back__img">
            <button type="button" onclick="history.back()"><img src="{% static 'diary/assets/back_arrow.png' %}">戻る</button>
        </div>
    </div>
        <div class="header__text">
            <p>会員情報</p>
        </div>
</header>
{% endblock %}

{% block content %}
    <table class="table">
        <tbody>
        <!-- ユーザーの会員情報の表示 -->
        <div class="content__user-info__name">
            <tr>
                <td>ユーザーネーム</td><br>
                <td>{{ ユーザーネームを表示させてください }}</td>
            </tr><hr>
        </div>
        <div class="content__user-info__email">
            <tr>
                <td>メールアドレス</td><br>
                <td>{{ メールアドレスを表示させてください }}</td>
            </tr><hr>
        </div>
        <div class="content__user-info__password">
            <tr>
                <td>パスワード</td><br>
                <td>{{ パスワードを表示させてください }}</td>
            </tr><hr>
        </div>
        </tbody>
    </table>

    <form method="POST" action="{% url 'member_information_edit.html' %}"><!--次のページに遷移させてください-->
        {% csrf_token %}
        <div class="cancel__button">
            <button type="button">会員情報を変更する</button>
        </div>
    </form>

{% endblock %}
