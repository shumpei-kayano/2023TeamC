<!--会員情報編集画面（戻る場合）-->
{% extends "base_diary.html" %}

{% load static %}

{% block title %}会員情報変更{% endblock %}

{% block header %}
<header>
    <div class="header__button">
        <div class="header__back__img">
            <button type="button" onclick="history.back()"><img src="{% static 'diary/assets/back_arrow.png' %}">戻る</button>
        </div>
    </div>
        <div class="header__text">
            <p>会員情報変更</p>
        </div>
</header>
{% endblock %}

{% block content %}

    <!--ねこ画像-->
    <div class="cancel__neko__img">
        <img src="{% static'diary/assets/cancel_neko.png' %}" alt="ネココの画像">
    </div>
    <!-- enctype='multipart/form-data'でファイルアップロード -->
<form method="post" enctype='multipart/form-data'>
    {% csrf_token %}

    <div class="content__member-info__cancel-text">
        <p>変更内容は保存されません。</p>
        <p>会員情報画面に戻りますか？</p>
    </div>

    <div class="button">
        <button type="submit" id="save-button" onclick="location.href='{% url 'member_infomation.htmlに遷移させてください' %}'">戻る</button>
    </div>
    
    <div class="cancel__button">
        <button id="back-button" type="button" onclick="history.back()">キャンセル</button>
    </div>
</form>
{% endblock %}
