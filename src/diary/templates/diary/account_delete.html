<!--アカウント削除画面-->

{% extends "base_diary.html" %}

{% load static %}

{% block title %}設定{% endblock %}

{% block css %}
<!-- ページ固有のCSSを読み込み -->
<link rel="stylesheet" href="{% static 'diary/css/setting_page.css' %}">
{% endblock %}

{% block header %}
<header>
    <div class="header__button">
        <div class="header__back__img">
            <a href="{% url 'diary:setting' %}">
                <svg width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.292893 8.70711C-0.097631 8.31658 -0.097631 7.68342 0.292893 7.29289L6.65685 0.928932C7.04738 0.538408 7.68054 0.538408 8.07107 0.928932C8.46159 1.31946 8.46159 1.95262 8.07107 2.34315L2.41421 8L8.07107 13.6569C8.46159 14.0474 8.46159 14.6805 8.07107 15.0711C7.68054 15.4616 7.04738 15.4616 6.65685 15.0711L0.292893 8.70711ZM2 9L1 9L1 7L2 7L2 9Z" fill="white"/>
                </svg>
                戻る</a>
        </div>
    </div>
    <h1>アカウント削除</h1>
    <div class="header__spacer"></div> <!-- 追加した要素 -->
</header>
{% endblock %}

{% block content %}
<section>
<div class="content__back-color content__back-color--white">
<main class="ground ground--white">
    <div class="content-center">

        <div class="content-center-group">

            <img class="cancel__neko" img src="{% static 'diary/assets/cancel_neko.svg' %}">
            

            <div class="account__text">
                <p class="account__deleta-text">アカウントを削除すると<br>すべてのデータが削除されます。<br>アカウントを削除しますか？</p>
            </div>

            <!--アカウント削除完了画面に遷移-->
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <div class="btn--red">
                    <a href="{% url 'diary:account_delete_success' %}">アカウントを削除</a>
                </div>
            </form>

            <div class="btn--white">
                <a href="{% url 'diary:setting' %}">キャンセル</a>
            </div>
        </div>

    </div>
</main>
</div>
</section>
{% endblock %}
