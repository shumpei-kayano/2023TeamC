<!--アカウント削除画面-->

{% extends "base_diary.html" %}

{% load static %}

{% block title %}設定{% endblock %}

{% block header %}
<header>
    <div class="header__button">
        <div class="header__back__img">
            <a href="{% url 'diary:setting' %}"><img src="{% static 'diary/assets/back_arrow.png' %}">戻る</a>
        </div>
    </div>
    <h1>アカウント削除</h1>
    <div class="header__spacer"></div> <!-- 追加した要素 -->
</header>
{% endblock %}

{% block content %}

<div class="cancel__neko.image">
    <img src="{% static 'diary/assets/cancel__neko.png' %}">
</div>

<div class="account__text">
    <p class="account__deleta-text">アカウントを削除すると<br>すべてのデータが削除されます。<br>アカウントを削除しますか？</p>
</div>
<!--アカウントを削除お願いします-->

<!--ログアウト-->
<form method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="button">
        <a href="{% url 'diary:account_delete_success' %}">アカウントを削除</a>
    </div>
</form>

    <div class="cancel__button">
        <button id="back-button" type="button" onclick="history.back()">キャンセル</button>
    </div>
{% endblock %}
