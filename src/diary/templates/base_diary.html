{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'diary/assets/icon.png' %}" />
    <!--mystyle-->
    <link rel="stylesheet" href="{% static 'diary/css/sanitize.css' %}">
    <link rel="stylesheet" href="{% static 'diary/static/diary/css/style.css' %}">
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDummV9aw8Ned2gn7EwN-SgkIyuV0RdLSA&language=ja" async defer></script>

    <style>
        html { height: 100% }
        body { height: 100% }
        #map { height: 100%; width: 100% }
    </style>

    <style>
        .nav-item {
            cursor: pointer;
        }
        .active {
            color: #007880;
        }
    </style>
</head>
<body>

    <main>
        {% block header %}{% endblock %}

        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="menu">
            <nav>
                <ul>
                    <li>
                        <div id="icon" class="nav-item" onclick="changeColor('icon')">
                            <a href="{% url 'diary:create_diary' %}">
                                <img src="{% static 'diary/assets/home.png' %}" alt="ホームの画像">
                        </div>
                        <div id="text" class="nav-item" onclick="changeColor('text')">ホーム</a>
                        </div>
                    </li>
                    <li>
                        <div class="main__month">
                            <a class="main__month__link" href="{% url 'diary:calendar_month' %}">
                                <img src="{% static 'diary/assets/month.png' %}" id="icon" class="icon" onclick="changeIconColor()" alt="月間カレンダーの画像">
                                月</a>
                        </div>
                    </li>
                    <li>
                        <div class="main__week">
                            <a class="main__week__link" href="{% url 'diary:calender_week' %}">
                                <img src="{% static 'diary/assets/week.png' %}" id="icon" class="icon" onclick="changeIconColor()" alt="週間カレンダーの画像">
                                週</a>
                        </div>
                    </li>
                    <li>
                        <div calss="main__setting">
                            <a class="main__setting__link" href="{% url 'diary:setting' %}">
                                <img src="{% static 'diary/assets/setting.png' %}" id="icon" class="icon" onclick="changeIconColor()" alt="歯車の画像">
                                設定</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
    <script>
        function changeColor(id) {
            const element = document.getElementById(id);
            element.classList.add('active');
        }
    </script>

    {% block js %}
        <script src="{% static 'js/main.js' %}"></script>
    {% endblock %}
</body>
</html>
