events {}

http {
  include mime.types;
  default_type application/octet-stream;
    server {
        listen 80;
        server_name teamc.o-hara-oita.click teamc-sub.o-hara-oita.click;

        client_max_body_size 500M; # 追記：原田
        location / {    
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location /static/ {
            # default_type text/css;
            alias /usr/share/nginx/html/static/;  # Django collectstaticが静的ファイルを集める場所
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            types{
              text/css css;
              image/svg+xml svg;
            }
            # default_type image/svg+xml;
            # add_header Content-Type application/javascript;
        }
        # NginXが参照するmediaファイルのディレクトリ
        location /media {
                alias /usr/share/nginx/html/media/;
            }
        location /static/debug_toolbar/js/ {
            default_type application/javascript;
            alias /usr/share/nginx/html/static/debug_toolbar/js/;  # Django collectstaticが静的ファイルを集める場所
        }
    }
}
